{{ define "main" }}
<main>
  <div class="content">
    <div class="content-section">
      <h1>{{ .Title | markdownify }}</h1>
      {{ with .Content }}
        <div>{{ . }}</div>
      {{ end }}
    </div>
    {{ partial "post-list.html" .Paginator }}
  </div>
  {{ partial "sidebar.html" . }}
</main>
{{ end }}
